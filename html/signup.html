    <title> Login </title>
    <script>
       window.onload = function()
{
    var form  = document.getElementById("mainform");
    form.onsubmit = function(e)
    {
          var p1 = document.getElementById("pass");
          var p2 = document.getElementById("cpass");
          if (p1.value !== p2.value) {
            alert("Password's do not match!!");
            e.preventDefault();
    
          }
        }
        }
        
      </script>

<body>
    <div class="logo">
        <a href="../html/homepage.html">

    </div>

    <div class="heading">
        <h1>Ready to get started?</h1>
        <h3>Sign Up!</h3>
    </div>

    <div class="lform">
        <form align="center" method="post" action="../php/create/newuser.php" id = "mainform" enctype="multipart/form-data">



            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" placeholder="Shaheer Shoaib" required id="fullname">
            <br><br>
            <label for="email">Email address:</label>
            <input type="email" name="email" placeholder="user@example.com" required id="email">
            <br><br>
            <label for="pass">Password: </label>
            <input type="password" name="password" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
            <br><br>
            <label for="cpass">Confirm Password: </label>
            <input type="password" name="cpassword" id="cpass" required>
            <br><br>
            <label for="image">Upload Profile Photo (optional) : </label>
            <input type="file" id="image" name="image">
         <br><br>
            <button type="submit">SIGN IN</button>
        </form>
    </div>
