        <img src="../Images/Tech Logo.png" alt="Tech Ward Logo" width="150" height="150" />
    </div>

    <div class="heading">
        <h1>Ready to get started?</h1>
        <h3>Sign Up!</h3>
    </div>

    <div class="lform">
        <form align="center" method="post" action="signun.php">



            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" placeholder="Shaheer Shoaib" required id="fullname">
            <br><br>
            <label for="email">Email address:</label>
            <input type="email" name="email" placeholder="user@example.com" required id="email">
            <br><br>
            <label for="pass">Password: </label>
            <input type="password" name="password" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
            <br><br>
            <label for="cpass">Confirm Password: </label>
            <input type="password" name="cpassword" id="cpass" required>
            <br><br>
            <button type="submit">SIGN IN</button>
        </form>
    </div>
